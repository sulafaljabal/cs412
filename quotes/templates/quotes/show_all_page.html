{% extends 'quotes/base.html' %}

{% block content %}
    <h2>All quotes by Rex Orange County</h2>
    {% for quote in quotes %}
        <p>{{ quote }}</p> {# Transforms item to uppercase #}
    {% endfor %}
    
    <h2>All images of Rex Orange County</h2>

    {% for image in images %}
        <img src={{image}} alt="Image of Rex Orange County" width="500px" height="auto">
        <br>
    {% endfor %}
 

{% endblock %}
