{% extends 'dadjokes/base.html' %}

{% block content %}
    {% for j in jokes %}
    <a href = "{% url 'joke' j.pk %}">
    <p>
        {{j.text}} <br>
        {{j.name}} <br>
        {{j.timestamp}} <br>
    </p>
    </a>
    {% endfor %}
    <a href = "{% url 'joke_list_api' %}">API info for all jokes</a>

{% endblock %}
