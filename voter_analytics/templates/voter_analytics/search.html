<h1>Search Form</h1>
 
 
<table>
<form action="{% url 'voters' %}">
                <tr>
                    <th>Party Affiliation:</th>
                    <td><input type="text" name="party_affiliation"></td>

                    <th>v20state:</th>
                    <td><input type="checkbox" name="v20state"></td>

                    <th>v21town:</th>
                    <td><input type="checkbox" name="v21town"></td>

                    <th>v22general:</th>
                    <td><input type="checkbox" name="v22general"></td>

                    <th>v23town:</th>
                    <td><input type="checkbox" name="v23town"></td>

                </tr>

                <tr>
                    <th>Born after:</th>
                    <td><select name = "min_birth_year" id = "min_birth_year">
                        <option value = ""></option>
                        {% for year in birth_years %}
            
                            <option value="{{year}}">{{year}}</option>
                        {% endfor %}
                         
                    </select></td>

                    <th>Born before:</th>
                    <td><select name = "max_birth_year" id = "max_birth_year">
                        <option value = ""></option>
                        {% for year in birth_years %}
                            <option value="{{year}}">{{year}}</option>
                        {% endfor %}
                         
                    </select></td>

                    <th>Voter score:</th>
                    <td><select name = "voter_scores">
                        <option value = '' ></option>
                        {% for s in voter_scores %}
                            <option value="{{s}}">{{s}}</option>
                        {% endfor %}
                         
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td></td>
                </tr>
            </form>

</table>
