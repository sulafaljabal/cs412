{% load static %}

<html>

    <head>
        <title>Mini Instagram</title>
        <link rel="stylesheet"  href="{% static 'mini_insta/styles.css' %}">
    </head>

    <body>

        {% block content %} <!--Insert page specific content here-->
        {% endblock %}

        <footer>
            <nav>
                {% if request.user.is_authenticated %}
                <button type="button"><strong><a href = "{% url 'show_feed' profile.pk %}">Home Page</a> </strong></button>
                <button type="button"><strong><a href = "{% url 'search' profile.pk %}">Search</a> </strong></button>
                <button type="button"><strong><a href = "{% url 'create_post' profile.pk %}">Create Post</a> </strong></button>
                <button type="button"><strong><a href = "{% url 'show_profile' profile.pk %}">Show Profile</a> </strong></button>
                {% else %}
                    <a href="{% url 'show_all_profiles' %}">View All Profiles</a>
                {% endif %}
            </nav>
        </footer>

    </body>
</html>
