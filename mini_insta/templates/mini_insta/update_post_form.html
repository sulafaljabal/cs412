<!-- mini_insta/update_post_form.html
 File description: dipslay the HTML form to update an existing Post object tied to a certain profile-->


{% extends 'mini_insta/base.html' %}

{% block content %}
{% if user.is_authenticated %}

    <h1>Update this post</h1>
    <!-- display the HTML form-->
    <form method = "POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value = "Update">

        <!-- <input type="submit" name="submit" value="update"> -->
    </form>
        <form action ="{% url 'show_profile' profile.pk %}" method ="GET"> 
        <input type="submit" value = "Cancel">
    </form>

{% else %}
<p>You must be logged in to update a post</p>
{% endif %}

{% endblock %}
