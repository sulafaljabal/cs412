{% extends 'project/base.html' %}

{% block content %}

<h2>Showing all doctors</h2>
{% for d in doctors %}
    <a href = "{% url 'doctor' d.pk %}"> <!--link to individual doctor detail view-->
        <p>{{d.firstName}} {{d.lastName}}</p>
        
    </a>
{% endfor %}
{% endblock %}
