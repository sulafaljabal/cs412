{% extends 'project/base.html' %}

{% block content %}

<h2>Showing all nurses</h2>
{% for n in nurses %}
    <a href = "{% url 'nurse' n.pk %}"> <!--link to individual patient detail view-->
        <p>{{n.firstName}} {{n.lastName}}</p>
        
    </a>
{% endfor %}

{% endblock %}
