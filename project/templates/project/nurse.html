{% extends 'project/base.html' %}

{% block content %}

<h2>Nurse: {{nurse.firstName}} {{nurse.lastName}}</h2>
{% if nurse.picture %}
    <img src="{{nurse.picture.url}}" alt="Picture of nurse {{nurse.firstName}} {{nurse.lastName}}" width="200">
{% else %}
    <img src="../../../media/Default_pfp.jpg" alt="No picture associated with this nurse" width="200">
{% endif %}

<h3>Administrative Actions</h3>
<div>
    <a href="{% url 'update_nurse' nurse.pk %}">
        <button type="button">Update Nurse Information</button>
    </a>
</div>

{% endblock %}
